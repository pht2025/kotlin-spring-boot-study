spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/kotlin-study.h2;AUTO_SERVER=true
    username: sa
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  flyway:
    url: jdbc:h2:file:~/kotlin-study.h2;AUTO_SERVER=true
    user: sa
    enabled: true
